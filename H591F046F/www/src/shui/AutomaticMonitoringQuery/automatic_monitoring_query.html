<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../lib/TabBar.js"></script>
		<script src="../../lib/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script> 
		<link href="../../../css/mui.min.css" rel="stylesheet" />

		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
			}
			
			#nav {
				background-color: white;
			}
			
			#tabbarContent {
				width: 100%;
				height: 100%;
				position: relative;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				text-align: center;
				margin-top: 50vh;
			}
		</style>
	</head>

	<body>
		<div id="tabbarContent">
			加载中...
		</div>
		<nav id="nav" class="mui-bar mui-bar-tab">
		</nav>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			var tabbar = new tabbar();
			tabbar.subpages = ['instrument_info.html', 'data_query.html'];
			tabbar.SelectTextColor = ['#006bb0', '#006bb0', '#006bb0'];
			tabbar.UnSelectTextColor = ['#7a7a7a', '#7a7a7a', '#7a7a7a'];
			tabbar.Titles = ['仪器信息', '数据查询'];
			var src = "../../../img/shui/";
			tabbar.SelectImages = [src+'instrument_info_s.png',src+'MonitoringDataQuery-s.png'];
			tabbar.UnSelectImages = [src+'instrument_info.png',src+'MonitoringDataQuery.png'];
			tabbar.isSingleWebView = false;
			tabbar.init();
			tabbar.showTabBar();
  
			tabbar.clickCallBack = function(id) {
				console.log(id);
			}
			window.addEventListener('back', function(e) {
				mui.back();
			});
		</script>

	</body>

</html>

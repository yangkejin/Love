<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/reset.css" rel="stylesheet" />
		<script src="../../js/mui.js"></script>
		<script src="../../lib/tool/upDropDownMenu.js"></script>
		<script src="../../lib/jquery-3.3.1.min.js"></script>
		<link href="../../css/VCOs/emissionStatus.css" rel="stylesheet" />

		<script src="../../lib/data/VOCs/URLs.js"></script>
		<script src="../../lib/data/VOCs/Datas.js"></script>
		<script src="../../lib/data/Internet.js"></script>
		<script src="../../lib/data/StorageTool.js"></script>
		<script src="../../lib/data/webSQLTool.js"></script>

		<script src="../../lib/tool/DateTool.js"></script>
		<script src="../../lib/vue.min.js"></script>
	</head>

	<body>
		<div class="content">
			<div class="header">
				<span id="header_title">排放现状</span>
				<div id="back_v" class="back_v">
					<img src="../../img/daqi/back.png" style="width: 10px;height: 15px;" />
				</div>
			</div>
			<div class="select_search">
				<div class="select_search_itme">
					<label>企业类型:</label>
					<div id="corporate_type_btn" class="header_btn">
						<span id="corporate_type_btn_text">==ALL==</span>
						<img width="11px" height="11px" src="../../img/daqi/map_chart_xiala_icon.png" />
					</div>
				</div>
				<div class="select_search_itme">
					<label>所在街镇:</label>
					<div id="street_town_btn" class="header_btn">
						<span id="street_town_btn_text">==ALL==</span>
						<img width="11px" height="11px" src="../../img/daqi/map_chart_xiala_icon.png" />
					</div>
				</div>
				<!-- <div class="select_search_itme">
					<label>企业整治情况:</label>
					<div id="enterprise_rectification_btn" class="header_btn">
						<span id="enterprise_rectification_btn_text">已到期计划</span>
						<img width="11px" height="11px" src="../../img/daqi/map_chart_xiala_icon.png" />
					</div>
				</div> -->
			</div>

			<div class="table_content">
				<div class="table">
					<table border="1">
						<tr>
							<th>所属年份</th>
							<th>企业名称</th>
							<th>企业类型</th>
							<th>所在镇街</th>
							<th>信息审核情况</th>
<!-- 							<th>企业联系人</th>
 --><!-- 							<th>联系电话</th>
 -->							<th>VOCs产生量(t/a)</th>
							<th>VOCs排放量(t/a)</th>
							<th>有组织排放量(t/a)</th>
							<th>无组织排放量(t/a)</th>
<!-- 							<th>企业整治情况</th>
 -->						</tr>
						<tr v-for="(item,index) in list">
							<td>{{item.Year}}</td>
							<td>{{item.ENTERPRISENAME}}</td>
							<td v-html="getENTERPRISETYPE(item.ENTERPRISETYPE)"></td>
							<td></td>
							<td v-html="getSTATUSCODE(item.STATUSCODE)"></td>
							<td>{{item.VOCSTOTALYIELD}}</td>
							<td>{{item.VOCSEMISSION}}</td>
							<td>{{item.ORGANIZEEMISSION}}</td>
							<td>{{item.INORGANIZEEMISSION}}</td>
						</tr>

					</table>
				</div>
			</div>
		</div>
		<script src="../../js/VOCs/comm.js"></script>
		<script src="../../js/VOCs/emissionStatus.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>

</html>

<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<script src="../../../js/mui.min.js"></script>
		<link href="../../../css/reset.css" rel="stylesheet" />
		<script src="../../../lib/iscroll/iscroll-probe.js"></script>
		<script src="../../../lib/jquery-3.3.1.min.js"></script>
		<link href="../../../css/On-site_monitoring/shui/sampling_record.css" rel="stylesheet" />

		<script src="../../../lib/vue.min.js"></script>

		<script src="../../../lib/data/OSM_shui_URLs.js"></script>
		<script src="../../../lib/data/OSM_shui_Datas.js"></script>
		<script src="../../../lib/data/Internet.js"></script>
		<script src="../../../lib/data/StorageTool.js"></script>
		<script src="../../../lib/data/webSQLTool.js"></script>

		<script src="../../../lib/UpDownRefresh/UpDownRefresh.js"></script>
		<link href="../../../lib/UpDownRefresh/UpDownRefresh.css" rel="stylesheet" />
		<style>

		</style>
	</head>

	<body>
		<div class="header">
			<span id="header_title">交接样品</span>
			<div id="back_v" class="back_v">
				<img src="../../../img/daqi/back.png" style="width: 10px;height: 15px;" />
			</div>
		</div>
		<div id="wrapper">
			<div id="scroller">
				<ul id="scroller_ul">
					<li class="item event_reminder_item" v-for="(item,index) in ExtensionData">
						<div class="name">{{item.TaskType}}</div>
						<div class="tal-l">
							<div class="status event_reminder">{{item.TaskStatus}}</div>
						</div>
						<div class="tal-r">
							<div class="tal orderItemed">
								<div class="tal-l align-center orderItemed-l">
									<img src="../../../img/On-site_monitoring/shui/TaskTitle.png" width="20px" >
								</div>
								<div class="tal-r orderItemed-r">{{item.TaskTitle}}</div>
							</div>
							<div class="tal orderItemed">
								<div class="tal-l align-center orderItemed-l">
									<img src="../../../img/On-site_monitoring/shui/TaskDetail.png" width="14px"  alt="" style="margin-left: 3px;">
								</div>
								<div class="tal-r orderItemed-r">{{item.TaskDetail}}</div>
							</div>
							<div class="tal orderItemed">
								<div class="tal-l align-center orderItemed-l">
									<img src="../../../img/On-site_monitoring/shui/CreateUserName.png" width="20px" alt="">
								</div>
								<div class="tal-r orderItemed-r">{{item.CreateUserName}}</div>
							</div>
							<div class="tal orderItemed">
								<div class="tal-l align-center orderItemed-l">
									<img src="../../../img/On-site_monitoring/shui/CreateTime.png" alt="" style="width: 20px">
								</div>
								<div class="tal-r orderItemed-r">{{item.CreateTime}}</div>
							</div>
						</div>
						<div class="btn">
							<button id="task_reception" type="button" class="mui-btn" @click="receiveOrHandover(item,index)">{{modifyBtnValue(item)}}</button>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="../../../js/On-site_monitoring/shui/hand_over_sample.js"></script>
		<script type="text/javascript">
			mui.init();
			document.getElementById("back_v").addEventListener("tap", function() {
				mui.back();
			});
			
		</script>
	</body>
</html>

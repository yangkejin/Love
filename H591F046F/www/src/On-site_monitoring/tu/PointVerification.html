<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<script src="js/mui.js"></script>
		<link href="../../../css/reset.css" rel="stylesheet" />

		<style>
			html,body {
				width: 100%;
				height: 100%;
				font-size: 15px;
			}
			
			.item {
				padding-bottom: 10px;
				padding-top: 10px;
				padding-left: 10px;
				border-bottom: 1px solid rgba(0, 0, 0, 0.3);
			}
			.item_name {
				display: inline-block;
				text-align: center;
				width: 60px;
			}
			input {
				width: -webkit-calc(100% - 80px);
				height: 100%;
				border: 0;
				margin-left: 10px;
				font-size: 15px;
			}
			.item_left,.item_right {
				width: 48%;
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<div>
			<div class="item">
				<div class="item_name">点位编号</div>
				<input id='userName' type="text" class="mui-input" placeholder="">
			</div>
			<div class="item">
				<div class="item_name">点位类型</div>
				<input id='userName' type="text" class="mui-input" placeholder="必填">
			</div>
			<div class="item">
				<div class="item_name">核查时间</div>


				<input id='userName' type="text" class="mui-input" placeholder="系统自动生成">
			</div>
			<div class="item">
				<div class="item_name">天气情况</div>
				<input id='userName' type="text" class="mui-input" placeholder="">
			</div>
			<div class="item">
				<div class="item_name">点位地址</div>
				<input id='userName' type="text" class="mui-input" placeholder="必填">
			</div>
			<div class="item">
				<div class="item_left">
					<div class="item_name">理论经度</div>
					<input id='userName' type="text" class="mui-input" placeholder="">
				</div>
				<div class="item_right">
					<div class="item_name">理论纬度</div>
					<input id='userName' type="text" class="mui-input" placeholder="">
				</div>
			</div>

			<div class="item">
				<div class="item_left">
					<div class="item_name">自动定位经度</div>
					<input id='userName' type="text" class="mui-input" placeholder="">
				</div>
				<div class="item_right">
					<div class="item_name">自动定位纬度</div>
					<input id='userName' type="text" class="mui-input" placeholder="">
				</div>
			</div>
			<div class="item">
				<div class="item_name">与交通干线的距离</div>
				<input id='userName' type="text" class="mui-input" placeholder="请输入账号">
			</div>
			<div class="item">
				<div class="item_name">与居民的距离</div>
				<input id='userName' type="text" class="mui-input" placeholder="请输入账号">
			</div>
			<div class="item">
				<span>土壤类型</span>
				<input id='userName' type="text" class="mui-input" placeholder="请输入账号">
			</div>
			<div class="item">
				<span>土地利用类型</span>
				<input id='userName' type="text" class="mui-input" placeholder="请输入账号">
			</div>
			<div class="item">
				<span>地形地貌</span>
				<input id='userName' type="text" class="mui-input" placeholder="请输入账号">
			</div>
			<div class="item">
				<span>土壤质地</span>
				<input id='userName' type="text" class="mui-input" placeholder="请输入账号">
			</div>
			<div class="item">
				<span>母岩</span>
				<input id='userName' type="text" class="mui-input" placeholder="请输入账号">
			</div>
			<div class="item">
				<span>母质</span>
				<input id='userName' type="text" class="mui-input" placeholder="请输入账号">
			</div>
			<div class="item">
				<span>土壤湿度</span>
				<input id='userName' type="text" class="mui-input" placeholder="请输入账号">
			</div>
			<div class="item">
				<span>作物类型</span>
				<input id='userName' type="text" class="mui-input" placeholder="请输入账号">
			</div>
			<div class="item">
				<span>核查人员</span>
				<input id='userName' type="text" class="mui-input" placeholder="请输入账号">
			</div>
			<div class="item">
				<span>联系方式</span>
				<input id='userName' type="text" class="mui-input" placeholder="请输入账号">
			</div>
			<div class="item">
				<span>核查点位周边信息（1000米内）</span>
				<input id='userName' type="text" class="mui-input" placeholder="请输入账号">
			</div>
		</div>

		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
